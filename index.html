<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <my-element>
      <h1>Vite + Lit</h1>
      
      <aa-screen></aa-screen>
      <aa-affect-grid> </aa-affect-grid>
      <aa-base-element></aa-base-element>
      <aa-checkboxes></aa-checkboxes>

      <aa-checkboxes label='tata' value='h'>
        <aa-choice-item value='h' checked> choice one </aa-choice-item>
        <aa-choice-item > choice two </aa-choice-item>
    </aa-checkboxes>

    
    <aa-multiple-choice label='tata' value='h'>
      <aa-choice-item value='h' > choice one </aa-choice-item>
      <aa-choice-item checked > choice two </aa-choice-item>
    </aa-multiple-choice>

    <aa-multiple-choice label='tata' value='h' horizontal>
      <aa-choice-item value='h' > choice one </aa-choice-item>
      <aa-choice-item checked > choice two </aa-choice-item>
    </aa-multiple-choice>

    <aa-chooce>
      <aa-when>1</aa-when>
      <aa-otherwise>2</aa-otherwise>
    </aa-chooce>
    
    <aa-function-random>  
    </aa-function-random>

    <aa-geolocation></aa-geolocation>

    <aa-label>label</aa-label>

    <aa-likert-scale></aa-likert-scale>




    <div>
      <aa-multiple-choice horizontal="true" name="null">
        <aa-choice-item name="1">1</aa-choice-item>
        <aa-choice-item name="2">2</aa-choice-item>
        <aa-choice-item name="3">3</aa-choice-item>
        <aa-choice-item name="4">4</aa-choice-item>
        <aa-choice-item name="5">5</aa-choice-item>
        </aa-multiple-choice>
      <div style="font-family: 'Roboto Flex', Roboto, Noto, sans-serif; width:100%; display:flex; justify-content:space-evenly; text-align:center"><div style="width:100px; white-space:nowrap"></div><div style="width:50px"></div><div style="width:100px; white-space:nowrap"></div><div style="width:50px"></div><div style="width:100px; white-space:nowrap"></div></div>    
  </div>
    
  </body>
</html>
